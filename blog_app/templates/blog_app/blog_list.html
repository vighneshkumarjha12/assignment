<div class="blog-section">
    <div class="content">
        <h2 class="title">ðŸ“š Latest Blog Posts</h2>

        {% for post in posts %}
        <div class="post-card">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image" />
            {% endif %}
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="meta">By {{ post.author }} | {{ post.timestamp|date:"F j, Y" }}</p>
            <p class="excerpt">{{ post.content|truncatewords:50 }}</p>
            <div class="links">
                <a href="{% url 'blog_detail' post.pk %}">Read More</a>
            </div>
        </div>
        {% empty %}
        <p>No posts available.</p>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f7fb;
        margin: 0;
        padding: 0;
    }

    .blog-section {
        padding: 40px 20px;
    }

    .content {
        max-width: 1000px;
        margin: auto;
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    .title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1c3d73;
        margin-bottom: 40px;
        text-align: center;
    }

    .post-card {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 14px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
    }

    .post-card:hover {
        transform: translateY(-5px);
    }

    .post-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .post-title {
        font-size: 1.75rem;
        color: #2d2d2d;
        margin: 0 0 10px 0;
    }

    .meta {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 15px;
    }

    .excerpt {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 20px;
        text-align: justify;
    }

    .links a {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .links a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    @media screen and (max-width: 768px) {
        .title {
            font-size: 2rem;
        }

        .post-title {
            font-size: 1.5rem;
        }

        .excerpt {
            font-size: 1rem;
        }

        .post-image {
            max-height: 200px;
        }
    }
</style>
